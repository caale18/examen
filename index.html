<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
    <form class="encabezado">
        <div class="encabezado-titulo">
           <h6>Detalles Personales</h6> 
        </div>
        <div class="saludo">
            <h6>Saludo</h6>
            <select name="Saludo"></select>
        </div>
        <div class="nombre">
            <div class="nombre-text">
                <label for="">Nombre</label>
                <textarea name="XD" id="" cols="30" rows="1"></textarea>

        <div class="apellido">

        </div>
        <div class="genero">
            <div class="genero-check">
                <div class="form-check">
                <label class="form-check-label" for="">
                        Masculino

                  <input class="form-check-input" type="checkbox" value="" id="">
                  
                </div>
                <div class="form-check">

                        Femenino
                </label>
                  <input class="form-check-input" type="checkbox" value="" id="" checked>
                </div>
            </div>
        </div>
        <div class="email">
            <div class="mb-3">
              <label for="" class="form-label">Email</label>
              <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="abc@mail.com">
            </div>
        </div>
        <div class="nacimiento">
            <div class="nacimiento-text">
                <label for="">Fecha de nacimiento</label>
                <input type="date" name="" id="">
            </div>
        </div>
        <div class="direccion">
            <div class="mb-3">
              <label for="" class="form-label">Direcci√≥n</label>
